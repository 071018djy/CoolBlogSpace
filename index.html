<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      font-size: 36px;
    }

    p {
      color: #666;
      font-size: 18px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>欢迎来到我的网站</h1>
  <input type="text" placeholder="搜索文章" id="searchInput" name="searchInput">
  <p>这是一个简单的首页示例。</p>
  <a href="/about">关于我们</a>
  <a href="/contact">联系我们</a>
  <a href="/register">注册</a>
  <a href="/login">登录</a>
  <div>
    <button>按发布时间排序</button>
    <button>按标题排序</button>
  </div>
  <div id="article-list">
    <div class="article-item">
      <h2 data-publish-time="2023-05-10">文章 1：如何做好网页设计</h2>
      <p>这篇文章将介绍网页设计的基本原则和实用技巧。<a href="#">阅读更多</a></p>
    </div>
    <div class="article-item">
      <h2 data-publish-time="2023-05-05">文章 2：前端开发的技巧</h2>
      <p>分享一些前端开发中提高效率和代码质量的方法。<a href="./a2_copy.html">阅读更多</a></p>
    </div>
    <div class="article-item">
      <h2 data-publish-time="2023-05-15">文章 3：CSS 布局的秘密</h2>
      <p>深入探讨 CSS 中各种布局方式的实现和应用。<a href="./a3_copy.html">阅读更多</a></p>
    </div>
  </div>
  <script>
    // 获取文章标题元素
    const articleTitles = document.querySelectorAll('#article-list h2');

    // 按标题排序的函数
    function sortByTitle() {
      const sortedTitles = Array.from(articleTitles).sort((a, b) => a.textContent.localeCompare(b.textContent));
      const articleList = document.getElementById('article-list');
      while (articleList.firstChild) {
        articleList.removeChild(articleList.firstChild);
      }
      sortedTitles.forEach(title => {
        articleList.appendChild(title.parentNode);
      });
    }

    // 按发布时间排序的函数
    function sortByPublishTime() {
      const sortedNodes = Array.from(articleTitles).sort((a, b) => {
        const timeA = new Date(a.dataset.publishTime);
        const timeB = new Date(b.dataset.publishTime);
        return timeA - timeB;
      });
      const articleList = document.getElementById('article-list');
      while (articleList.firstChild) {
        articleList.removeChild(articleList.firstChild);
      }
      sortedNodes.forEach(node => {
        articleList.appendChild(node.parentNode);
      });
    }

    // 给按钮添加点击事件
    document.querySelector('button:first-child').addEventListener('click', sortByPublishTime);
    document.querySelector('button:last-child').addEventListener('click', sortByTitle);
  </script>
</body>

</html>
